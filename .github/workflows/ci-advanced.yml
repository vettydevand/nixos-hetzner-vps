name: Enterprise CI/CD Pipeline
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 2 * * 1'
jobs:
  syntax-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@v22
    - run: nix flake check --print-build-logs
  shellcheck:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: shellcheck **/*.sh || true
  markdownlint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: DavidAnson/markdownlint-cli2-action@v17
  module-tests:
    needs: [syntax-check, shellcheck, markdownlint]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: 
          - base
          - security
          - storage
          - containers
          - monitoring
    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@v22
    - run: nix develop -c nix flake check --accept-flake-config
    - run: |
        nix build ".#checks.x86_64-linux.${{ matrix.module }}-tests"         --print-build-logs
  integration-test:
    needs: module-tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@v22
    - name: Setup QEMU
      run: |
        sudo apt-get update
        sudo apt-get install -y qemu-kvm libvirt-daemon-system
    - name: Run Integration Tests
      run: |
        nix build ".#integration-tests" --print-build-logs
    - name: Performance Benchmark
      if: github.ref == 'refs/heads/main'
      run: |
        nix run ".#benchmarks.run" -- --output results.json
        cat results.json >> $GITHUB_STEP_SUMMARY
  security-scan:
    needs: [syntax-check, module-tests]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: aquasecurity/trivy-action@master
      with:
        scan-type: "fs"
        ignore-unfixed: true
        severity: "CRITICAL,HIGH"
    - name: Secret Detection
      run: |
        git-secrets --register-aws
        git-secrets --scan -r || true
  docs-build:
    needs: syntax-check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Build Documentation Site
      run: |
        pip install mkdocs-material mike
        mkdocs build
        mike deploy --push --update-aliases 1.0 latest
